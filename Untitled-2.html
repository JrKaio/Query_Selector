<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
#caixa{
 font-family: Arial, Helvetica, sans-serif;
 margin: 50px auto;
 width: 400px;
 padding: 20px;
 border:  1px solid grey;
 text-align: center;

}
 #alerta{
    padding: 5px;
    text-align: center;
    background-color: rgb(156, 27, 27);
    color: white;
    font-weight: bold;

 }



</style>
</head>
<body>


<div id="caixa">

<p>Neste div apenas um parágrafo</p>


</div>



<script>
let addc = document.querySelector('#caixa') // Seleciona a div


 let add = document.createElement('id' ) // Cria a id
 add.setAttribute("id", "alerta"); //atribui nome na id

add.innerText = "Esta é uma mensagem de alerta" // cria a mensagem
addc.appendChild(add) //Cria o nó  entre a div principal e a nova
 



</script>


</body>
